<div class="row py-5 w-50 m-auto">
    <form [formGroup]="shippingAddress" (ngSubmit)="handleSubmit(shippingAddress)">
        <label for="details">details :</label>
        <input type="text" id="details" formControlName="details" class="form-control my-3">
        <label for="phone">phone :</label>
        <input type="tel" id="phone" formControlName="phone" class="form-control my-3">
        <label for="city">city :</label>
        <input type="text" id="city" formControlName="city" class="form-control my-3">
        <button type="submit" class="btn bg-main text-white">pay</button>
    </form>
</div>
