<div class="row align-items-center justify-content-center py-5">
    <div class="col-md-3">
        <div class="img">
            <img [src]="categoryDetails.image" class="w-100" alt="categoryDetailsImage">
        </div>
    </div>
    <div class="col-md-9">
        <h2 class="fw-bolder">Category Name : {{categoryDetails.name}}</h2>
        <p class=" h4 text-muted">Category slug : {{categoryDetails.slug}}</p>
    </div>
</div>
