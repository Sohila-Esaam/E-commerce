<div class="row my-5 g-4">
    <div class="col-md-3 text-center" *ngFor="let brand of brandsList">
        <a [routerLink]="['/brand', brand._id]">
            <div class="item border-main">
                <img src={{brand?.image}} class="w-100" alt="">
                <h3 class="my-3">{{brand?.name}}</h3>
            </div>
        </a>
    </div>
</div>
