<div class="row align-items-center justify-content-center py-5">
    <div class="col-md-3">
        <owl-carousel-o [options]="customOptions">

            <ng-container *ngFor="let img of productDetails?.images">
              <ng-template carouselSlide>
                <img [src]="img">
              </ng-template>
            </ng-container>
        
          </owl-carousel-o>
    </div>
    <div class="col-md-9">
        <h2 class="fw-bolder mb-2">{{productDetails?.title}}</h2>
        <p class="text-muted p-3">{{productDetails?.description}}</p>

        <div class="d-flex align-items-center justify-content-between">
            <p class="m-0 text-muted">{{productDetails?.price}} EGP</p>
            <div class="rating">
                <i class="fa fa-star rating-color"></i>
                <span class="text-muted">{{productDetails?.ratingsAverage}}</span>
            </div>
        </div>
        <button (click)="addToCart(productDetails?.id)" class=" btn text-white bg-main mt-3 w-100">Add +</button>
    </div>
</div>
