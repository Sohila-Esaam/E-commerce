<app-main-slider></app-main-slider>
<app-categories></app-categories>
<input [(ngModel)]="searchTerm" type="text" class="form-control w-75 m-auto my-5" placeholder="search...">
<div class="row my-4">
    <div class="col-md-2"  *ngFor="let product of allProducts|search:searchTerm">
        <div class="product px-2 py-4">
            <a [routerLink]="['/productDetails', product._id]">
                <img src={{product.imageCover}} class="w-100" alt="imageCover">
                <span class="my-2 text-main fw-bolder font-sm">{{product.category.name}}</span>
                <h3 class="h6 fw-bolder">{{product.title.split(' ').slice(0,2).join(' ')}}</h3>
                <div class="d-flex justify-content-between align-items-center">
                    <p class="m-0 text-muted">{{product.price}}EGP</p>
                    <div class="rating">
                        <i class="rating-color fas fa-star"></i>
                        <span class="ms-1 text-muted">{{product.ratingsAverage}}</span>
                    </div>
                </div>
            </a>
            <button (click)="addToCart(product._id)" class="btn bg-main text-white w-100 my-2">+ Add</button>
        </div>
    </div>
</div>
