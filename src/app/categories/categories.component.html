<owl-carousel-o [options]="customOptions">

    <ng-container *ngFor="let category of categoriesList">
      <ng-template carouselSlide>
        <a [routerLink]="['/category' , category._id]">
            <img height="200" [src]="category.image" [alt]="category.name">
            <h4 class="h6 text-muted fw-bolder">{{category.name}}</h4>
        </a>
      </ng-template>
    </ng-container>

  </owl-carousel-o>
