<div class="w-75 mx-auto py-5">
    <h4 class="mb-4">Login :</h4>

    <form (ngSubmit)="handleLogin(loginForm)" [formGroup]="loginForm" >

        <p *ngIf="formError" class="alert alert-danger">{{formError}}</p>

        <label for="email">Email:</label>
        <input type="text" name="email" class="form-control my-2" id="email" formControlName="email">
        <div class="alert alert-danger" *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched">
            <p class="m-0" *ngIf="loginForm.get('email')?.getError('required')">email is required</p>
            <p class="m-0" *ngIf="loginForm.get('email')?.getError('email')">email invalid</p>
        </div>

        <label for="password">password:</label>
        <input type="password" name="password" class="form-control my-2" id="password" formControlName="password">
        <div class="alert alert-danger" *ngIf="loginForm.get('password')?.errors && loginForm.get('password')?.touched">
            <p class="m-0" *ngIf="loginForm.get('password')?.getError('required')">password is required</p>
        </div>

        <button [disabled]="loginForm.invalid" type="submit" class="btn d-block ms-auto mt-4 text-white bg-main border-0">
            <i class="fa fa-spinner fa-spin" *ngIf="isLoading"></i>
            Login
        </button>
    </form>

</div>
